<style>
	/* Importing fonts */
	@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap');
	@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

	/* Body styles */
	body {
		font-family: 'Roboto', sans-serif;
	}

	/* Heading styles */
	.header h1,
	.page h2 {
		font-family: 'Montserrat', sans-serif;
	}


	/* Base Styles */
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}

	body {
		background-color: #f4f4f4;
		/* Light gray */
		color: #333;
		/* Dark gray for better contrast */
		/* TBD: evtl needed
			margin: 20px;
			padding: 0;
			*/
	}

	/* Header Styles */
	.header {
		width: 100%;
		max-width: 1200px;
		margin: 0 auto;
		margin-bottom: 1vh;
		padding: 20px;
		/* background-color: #333; Dark gray */
		background-color: #1F75FE;
		/* Crayola Blue: https://cssgradient.io/shades-of-blue/ */
		color: #fff;
		/* White text for high contrast */
		position: relative;
		text-align: center;
	}

	.header h1 {
		margin: 0;
		font-size: 24px;
	}

	.header .previous,
	.header .next {
		position: absolute;
		top: 50%;
		transform: translateY(-50%);
		background-color: #ddd;
		color: black;
		border: none;
		padding: 8px 16px;
		border-radius: 50%;
		cursor: pointer;
		visibility: hidden;
	}

	.header .previous {
		left: 10px;
	}

	.header .next {
		right: 10px;
	}

	#info-version {
		font-size: 14px;
		margin-top: 10px;
	}

	/* Container and Page Styles */
	.container {
		width: 100%;
		height: 130vh;
		overflow: hidden;
	}

	.pages {
		display: flex;
		width: 200%;
		transition: all 0.7s ease;
		padding: 0px;
	}

	.page {
		width: 50%;
		padding: 0px;
		align-items: center;
		justify-content: center;
		flex-direction: column;
		gap: 10px;
		transition: all 0.7s;
		color: white;
	}

	/* Optional: Uncomment to apply specific background colors
		.one {
			background-color: orangered;
		}

		.two {
			background-color: dodgerblue;
		}
		*/

	/* Form and Table Styles */
	form {
		width: 100%;
		max-width: 700px;
		margin: 0px auto;
		margin-bottom: 1vh;
		padding: 20px;
		background: #fff;
		color: #333;
		/* Dark gray text */
		border-radius: 8px;
		box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	}

	table {
		width: 100%;
		border-collapse: collapse;
	}

	td,
	th {
		padding: 0.5vh;
		border: 0px solid #f4f4f4;
	}

	td {
		font-size: 15px;
		text-align: left;
	}

	.dht-labels {
		font-size: 1.8rem;
		vertical-align: middle;
	}

	input[type=number] {
		width: 95%;
		padding: 10px;
		margin: 5px 0;
		border: 1px solid #ccc;
		border-radius: 4px;
	}

	span.greater {
		font-size: 2.5rem;
	}

	button {
		background-color: #007BFF;
		color: #fff;
		border: none;
		cursor: pointer;
		padding: 10px 20px;
		border-radius: 4px;
		transition: background-color 0.3s, transform 0.3s;
	}

	button:hover {
		background-color: #0056b3;
		/* Dark blue */
		color: #fff;
		/* White text */
		transform: scale(1.05);
	}

	/* Loader Animation */
	#loader {
		border: 16px solid #f3f3f3;
		border-radius: 50%;
		border-top: 16px solid #3498db;
		width: 120px;
		height: 120px;
		-webkit-animation: spin 2s linear infinite;
		animation: spin 2s linear infinite;
		margin: 0 auto;
		display: flex;
	}

	#hidden-upper-form,
	#hidden-lower-form,
	#hidden-header-form {
		display: none;
	}

	#temperature-info {
		color: #059e8a;
	}

	#humidity-info {
		color: #00add6;
	}

	#batteryVoltage-info {
		color: #e69500;
	}

	#esp32Temperature-info {
		color: #059e8a;
	}

	#esp32WorkTime-info {
		color: #6495ed;
		//color: #1F75FE;
	}

	/* Spin Animation */
	@keyframes spin {
		0% {
			transform: rotate(0deg);
		}

		100% {
			transform: rotate(360deg);
		}
	}

	/* Responsive Design */
	@media (max-width: 768px) {
		.header h1 {
			font-size: 20px;
		}

		.header .previous,
		.header .next {
			padding: 6px 12px;
			font-size: 18px;
		}

		.page {
			width: 100%;
			height: auto;
			padding: 10px;
		}

		table {
			display: block;
			overflow-x: auto;
			white-space: nowrap;
		}

		form {
			padding: 15px;
		}
	}

	@media (max-width: 480px) {
		.header h1 {
			font-size: 18px;
		}

		.header .previous,
		.header .next {
			padding: 5px 10px;
			font-size: 16px;
		}

		.dht-labels {
			font-size: 1rem;
		}

		table td {
			font-size: 0.8rem;
		}
	}
</style>
